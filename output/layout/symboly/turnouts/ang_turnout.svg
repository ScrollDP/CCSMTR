<svg height="12" overflow="visible" viewBox="0 0 16 12" width="16" xmlns="http://www.w3.org/2000/svg">
    <g id="turnout" stroke="gray" transform="scale(-1, 1) translate(-16,0) rotate(0)">
        <!-- Splus_plus state -->
        <path d="M16,6 L0,6 M12,0,L11,1.5 M4,12,L5,10.5" id="S++" stroke-linecap="round" stroke-width="1.1" visibility="visible"/>
        <!-- Sminus_minus state -->
        <path d="M4,12,L12,0" id="_basic" stroke-linecap="round" stroke-width="1.1" visibility="hidden"/>
        <!-- Sminus_plus state -->
        <path d="M8,6,L0,6 M12,0,L8,6 M4,12,L5,10.5" id="_basic" stroke-linecap="round" stroke-width="1.1" visibility="hidden"/>
        <!-- Splus_minus state -->
        <path d="M16,6 L8,6 M12,0,L11,1.5 M4,12,L8,6" id="_basic" stroke-linecap="round" stroke-width="1.1" visibility="hidden"/>
        <!-- between -->
        <path d="M12,0,L4,12 M16,6 L0,6" id="_between" stroke="yellow" stroke-dasharray="1,0.5" stroke-width="1.1" visibility="hidden"/>
        <!-- both states -->
        <path d="M12,0,L4,12 M16,6 L0,6" id="_both" stroke-linecap="round" stroke-width="1.1" visibility="hidden"/>
        <!-- show box-->
        <!--<rect x="0" y="0" width="8" height="12" fill="none" stroke="lightblue" stroke-width="0.4" visibility="visible"/>-->
        <!-- <path d="M3.5,3,L2,5 M4.5,5,L2,5" id="support_lines" stroke="yellow" stroke-linecap="round" stroke-width="0.4"/>-->
        <text id="_show_id" x="0" y="10" font-family="Arial" stroke-width="0.1" font-size="3.5" fill="gray">10</text>
        <path d="M0,10.5,L4,10.5" id="support_lines" stroke="gray" stroke-linecap="round" stroke-width="0.3"/>
    </g>
    <!-- je nie je sucastou cesty, patri do tohoto vyhybkoveho useku-->
</svg>
